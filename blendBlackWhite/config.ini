
[colors]
background = #000000
foreground = #FFFFFF

primary = #e06c75
secondary = #be5046 
alert = #c678dd
disabled = #5c6370 

[global/wm]
margin-bottom = 0
margin-top = 0


;common bar to avoid redundant codes for multiple bars
[bar/common]
width = 50%
radius = 0
height = 25
padding = 1
separator = |
module-margin = 1
border-size = 1
dim-value = 0
dpi = 96
cursor-click = pointer
cursor-scroll = ns-resize
font-0 = Terminus:style=Regular:size=14
font-1 = Font Awesome 6 Free Solid:size=10
font-2 = GohuFont 14 Nerd Font Mono:size=11

[bar/top-left]
inherit = bar/common
offset-x = 0
offset-y = 0
border-color = #FFFFFF
background = ${colors.background}
foreground = ${colors.foreground}
modules-left = apps xworkspaces sep
modules-center = battery backlight bluetooth  
modules-right = sep date

[bar/top-right]
inherit = bar/common
offset-x = 50%
offset-y = 0
border-color = #000000
background = ${colors.foreground}
foreground = ${colors.background}
modules-left = pulseaudio sep
modules-center = wlan
modules-right =  temperature powermenu tray 



;separator-foreground = ${colors.disabled}
;enable-ipc = true
; tray-position = right
; wm-restack = generic
;wm-restack = bspwm
; wm-restack = i3
; override-redirect = true

[module/apps]
type = custom/menu

; If true, <label-toggle> will be to the left of the menu items (default).
; If false, it will be on the right of all the items.
expand-right = true

; "menu-LEVEL-N" has the same properties as "label-NAME" with
; the additional "exec" property
;
; Commands will be executed using "/bin/sh -c $COMMAND"

menu-0-0 = Browsers
menu-0-0-exec = #apps.open.1
menu-0-1 = Multimedia
menu-0-1-exec = #apps.open.2

menu-1-0 = Firefox
menu-1-0-exec = firefox
menu-1-1 = Librewolf
menu-1-1-exec = librewolf

menu-2-0 = Media Player
menu-2-0-exec = vlc
menu-2-1 = File Manager
menu-2-1-exec = thunar

label-open = Apps
label-close = x

; Optional item separator
; Default: none
label-separator = |

[module/xworkspaces]
type = internal/xworkspaces

label-active = %name%
label-active-background = #555555
label-active-underline= ${colors.primary}
label-active-padding = 1

label-occupied = %name%
label-occupied-padding = 1

label-urgent = %name%
label-urgent-background = ${colors.alert}
label-urgent-padding = 1

label-empty = %name%
label-empty-foreground = ${colors.disabled}
label-empty-padding = 1

[module/pulseaudio]
type = internal/pulseaudio
; Sink to be used, if it exists (find using `pacmd list-sinks`, name field)
; If not, uses default sink
; sink = alsa_output.pci-0000_12_00.3.analog-stereo

; Use PA_VOLUME_UI_MAX (~153%) if true, or PA_VOLUME_NORM (100%) if false
; Default: true
use-ui-max = true

; Interval for volume increase/decrease (in percent points)
; Default: 5
interval = 5

; Reverses the increment/decrement on scroll event. Set this to true if you are
; using natural scrolling option on your touchpad.
; New in version 3.7.0
; Default: false
reverse-scroll = false

; Available tags:
;   <label-volume> (default)
;   <ramp-volume>
;   <bar-volume>
format-volume = <ramp-volume> <label-volume>

; Available tags:
;   <label-muted> (default)
;   <ramp-volume>
;   <bar-volume>
;format-muted = <label-muted>

; Available tokens:
;   %percentage% (default)
;   %decibels%
;label-volume = %percentage%%

; Available tokens:
;   %percentage% (default)
;   %decibels%
label-muted =  Ôö© Muted
label-muted-foreground = #666

; Only applies if <ramp-volume> is used
ramp-volume-0 = üîà
ramp-volume-1 = üîâ
ramp-volume-2 = üîä

; Right and Middle click
click-right = pavucontrol
; click-middle = 

[network-base]
type = internal/network
interval = 5
format-connected = <label-connected>
format-disconnected = <label-disconnected>
label-disconnected = %{F#e06c75}ÔÅ™%{F-} *_*
left-click = nm-applet

[module/wlan]
inherit = network-base
interface-type = wireless
label-connected =|%{T2}%{F#e06c75} Ôá´ %{F-}%{T-}%essid% |

[module/eth]
inherit = network-base
interface-type = wired
label-connected = %{F#F0C674}%ifname%%{F-}

[module/date]
type = internal/date
interval = 1

; Regular date format (time)
time = %l:%M %p

; Alternative date format (time-alt) including day of the week
time-alt = %a, %b %d, %G

format = <label>
format-prefix = "ÔÄó"
format-font = 2
format-padding = 0

; Available tokens:
;   %date%
;   %time%
; Default: %date%
label = %time%
label-foreground = ${colors.foreground}


[module/backlight]
type = internal/backlight

; Use the following command to list available cards:
; $ ls -1 /sys/class/backlight/
card = intel_backlight
format-prefix = "%{T2}ÔÜÖ%{T-}"
format-prefix-foreground = #808080
label = %percentage%
use-actual-brightness = true
enable-scroll = true

; Available tags:
;   <label> (default)
;   <ramp>
;   <bar>
format = <label>

; Available tokens:
;   %percentage% (default)
; Only applies if <bar> is used
bar-width = 10
bar-indicator = |
bar-fill = ‚îÄ
bar-empty = ‚îÄ


[module/battery]
type = internal/battery

; This is useful in case the battery never reports 100% charge
; Default: 100
;full-at = 99
low-at = 5
; Use the following command to list batteries and adapters:
; $ ls -1 /sys/class/power_supply/
battery = BAT1
adapter = ACAD

; Disable polling by setting the interval to 0.
;
; Default: 5
poll-interval = 5

; see "man date" for details on how to format the time string
; NOTE: if you want to use syntax tags here you need to use %%{...}
; Default: %H:%M:%S
time-format = %l:%M

; Available tags:
;   <label-charging> (default)
;   <bar-capacity>
;   <ramp-capacity>
;   <animation-charging>
format-charging = %{T2}<animation-charging>%{T-}<label-charging>

; Available tags:
;   <label-discharging> (default)
;   <bar-capacity>
;   <ramp-capacity>
;   <animation-discharging>
format-discharging = %{T2}<ramp-capacity>%{T-}<label-discharging>

; Available tags:
;   <label-full> (default)
;   <bar-capacity>
;   <ramp-capacity>
;format-full = <ramp-capacity> <label-full>

; Format used when battery level drops to low-at
; If not defined, format-discharging is used instead.
; Available tags:
;   <label-low>
;   <animation-low>
;   <bar-capacity>
;   <ramp-capacity>
; New in version 3.6.0
;format-low = <label-low> <animation-low>

; Available tokens:
;   %percentage% (default) - is set to 100 if full-at is reached
;   %percentage_raw%
;   %time%
;   %consumption% (shows current charge rate in watts)
label-charging = Charging %percentage%%

; Available tokens:
;   %percentage% (default) - is set to 100 if full-at is reached
;   %percentage_raw%
;   %time%
;   %consumption% (shows current discharge rate in watts)
label-discharging = %percentage%%

; Available tokens:
;   %percentage% (default) - is set to 100 if full-at is reached
;   %percentage_raw%
label-full =| Full Charged

; Available tokens:
;   %percentage% (default) - is set to 100 if full-at is reached
;   %percentage_raw%
;   %time%
;   %consumption% (shows current discharge rate in watts)
; New in version 3.6.0
label-low =| BATTERY LOW

; Only applies if <ramp-capacity> is used
ramp-capacity-0 =| ÔâÑ
ramp-capacity-1 =| ÔâÉ
ramp-capacity-2 =| ÔâÇ
ramp-capacity-3 =| ÔâÅ
ramp-capacity-4 =| ÔâÄ

; Only applies if <bar-capacity> is used
bar-capacity-width = 10

; Only applies if <animation-charging> is used
animation-charging-0 =| ÔâÑ
animation-charging-1 =| ÔâÉ
animation-charging-2 =| ÔâÇ
animation-charging-3 =| ÔâÅ
animation-charging-4 =| ÔâÄ
; Framerate in milliseconds
animation-charging-framerate = 750

; Only applies if <animation-discharging> is used
animation-discharging-0 =| ÔâÄ
animation-discharging-1 =| ÔâÅ
animation-discharging-2 =| ÔâÇ
animation-discharging-3 =| ÔâÉ
animation-discharging-4 =| ÔâÑ
; Framerate in milliseconds
animation-discharging-framerate = 500

; Only applies if <animation-low> is used
; New in version 3.6.0
animation-low-0 = !
animation-low-1 = 
animation-low-framerate = 200

[module/xwindow]
type = internal/xwindow
; Available tags:
;   <label> (default)
format = <label>
format-background = #f00
format-foreground = #000
format-padding = 1
; Available tokens:
;   %title%
;   %instance% (first part of the WM_CLASS atom, new in version 3.7.0)
;   %class%    (second part of the WM_CLASS atom, new in version 3.7.0)
; Default: %title%
label = %title%
label-maxlen = 10
; Used instead of label when there is no window title
; Available tokens:
;   None
label-empty = Empty
label-empty-foreground = #707880

[module/temperature]
type = internal/temperature
; Seconds to sleep between updates
; Default: 1
; Thermal zone to use
; To list all the zone types, run 
; $ for i in /sys/class/thermal/thermal_zone*; do echo "$i: $(<$i/type)"; done
; Default: 0
thermal-zone = 0

; Select thermal zone by name
; The name has to match the contents of /sys/class/thermal/thermal_zone*/type
; for the desired thermal zone.
; New in version 3.7.0
; Default: ""
zone-type = x86_pkg_temp

; Full path of temperature sysfs path
; Use `sensors` to find preferred temperature source, then run
; $ for i in /sys/class/hwmon/hwmon*/temp*_input; do echo "$(<$(dirname $i)/name): $(cat ${i%_*}_label 2>/dev/null || echo $(basename ${i%_*})) $(readlink -f $i)"; done
; to find path to desired file
; Default reverts to thermal zone setting
hwmon-path = /sys/devices/platform/coretemp.0/hwmon/hwmon2/temp1_input
; Base temperature for where to start the ramp (in degrees celsius)
; Default: 0
base-temperature = 20
; Threshold temperature to display warning label (in degrees celsius)
; Default: 80
warn-temperature = 60
; Whether or not to show units next to the temperature tokens (¬∞C, ¬∞F)
; Default: true
; Available tags:
;   <label> (default)
;   <ramp>
format = <ramp> <label>
; Available tags:
;   <label-warn> (default)
;   <ramp>
format-warn = <ramp> <label-warn>
label = %temperature-c%
label-warn = %temperature-c%
label-warn-foreground = #f00

; Requires the <ramp> tag
; The icon selection will range from `base-temperature` to `warn-temperature`,
; temperatures at and above `warn-temperature` will use the last icon
; and temperatures at and below `base-temperature` will use `ramp-0`. 
; All other icons are distributed evenly between the two temperatures.
ramp-0 =| Ôù´
ramp-1 =| Ôãâ
ramp-2 =| Ôù©
ramp-foreground = #ff

[module/bluetooth]
type = custom/script
exec = ~/.config/polybar/scripts/bluetooth.sh
interval = 1
tail = true
format = <label>
format-padding = 0
label = %output%
click-left = ~/.config/polybar/scripts/rofi_bluetooth &

[module/tray]
type = internal/tray


[module/powermenu]
type = custom/text
format = ÔÑë
